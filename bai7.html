<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập n: ");
        let array =[];
        for (let i=0;i<n;i++){
            array[i]= +prompt('array['+i+']:');

        }
        document.write('array: '+array+'<br>');
        let v = +prompt('Nhập V: ');
        let result = array.filter(el => el != v);
        document.write('Kết quả là: '+ result);
    </script>
</body>
</html>
