<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập n: ");
        let arr = [];
        max = 0;
        for (i=0;i<n;i++){
            arr[i]= +prompt('arr['+i+']: ');
            if (arr[i]>max) max = arr[i];
        }
        let average = arr.reduce((average,el) => average +el/n,0);
        console.log(max);
        console.log(average);
    </script>
</body>
</html>
