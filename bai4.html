<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        n = +prompt('Nhập n: ');
        arr = [];
        for (let i=0;i<n;i++){
            arr[i]=+prompt('arr['+i+']:');
        }
        let result = arr.reverse();
        document.write(result);
    </script>
</body>
</html>
