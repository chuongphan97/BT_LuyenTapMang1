<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        n = +prompt('Nhập n: ');
        arr = [];
        V = +prompt('Nhập V: ');
        for (let i=0;i<n;i++){
            arr[i]=+prompt('arr['+i+']:');
        }
        arr.includes(V)?document.write('V is in the array'):document.write('V is not in the array');
    </script>
</body>
</html>
