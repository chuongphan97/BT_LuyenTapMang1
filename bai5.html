<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        n = +prompt('Nhập n: ');
        arr = [];
        count=0;
        for (let i=0;i<n;i++){
            arr[i]=+prompt('arr['+i+']:');
        }
        for (let i=0;i<n;i++){
            if (arr[i]<0) count+=1;
        }
        alert('Dãy arr có '+count+' số nguyên âm');
    </script>
</body>
</html>
